# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:

      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: "16"
            cache: ${{ steps.detect-package-manager.outputs.manager }}
        - run: npm ci
        - run: npm run build --if-present


        - shell: bash
          name: SYNC
          env:
            GITEE: ${{ secrets.GITEE }}
            AZURE: ${{ secrets.AZURE }}
            GIEEREPO: ${{ secrets.GIEEREPO }}
            GITEEPAGE: ${{ secrets.GITEEPAGE }}
            AZUREREPO: ${{ secrets.AZUREREPO }}
          run: |
            mkdir  -p ~/.ssh
            echo ${GITEE} | base64 -d > id_rsa_gitee
            echo ${AZURE} | base64 -d > id_rsa_azure
            mv id_rsa_gitee   ~/.ssh/id_rsa_gitee
            mv id_rsa_azure   ~/.ssh/id_rsa_azure
            chmod 700 ~/.ssh 
            chmod 600 ~/.ssh/id_rsa_gitee
            chmod 600 ~/.ssh/id_rsa_azure
            echo  | base64 -d  > ~/.ssh/config

 
            ls -al ~/.ssh

            echo "SYNC to Other  "
            git config --global user.email "vi"
            git config --global user.name "github-action"


            git status
            rm -rf .git
            git init 
            git add .
            git commit -m "$(date)"
            git checkout -b tmp 
            git remote add tee ${GIEEREPO}
            git remote add vs ${AZUREREPO}
            git push tee  tmp:master -f  --quiet
            git push vs  tmp:master -f  --quiet

            cd ./www
            git init
            TZ="Asia/Shanghai" date  "+%Y-%m-%d %H:%M:%S" > date.html
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git checkout --orphan page
            
            
            git add .
            git commit -m "Deploy to page branch"
            git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" page
            
        

            
   
      
